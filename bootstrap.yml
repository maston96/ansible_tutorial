---

- hosts: all 
  become: true
  tasks:
  
  - name: install updates (CentOS)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"


  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: all
  become: true
  tasks:
  
  - name: create yannick user
    tags: always
    user:
      name: yannick
      groups: root

  - name: add ssh key
    tags: always
    authorized_key:
      user: yannick
      key: "ssh-rsa  A4L"
  - name: add sudoers file for yannick
    tags: always
    copy:
      src: sudoer_yannick
      dest: /etc/sudoers.d/yannick
      owner: root
      group: root
      mode: 0440
